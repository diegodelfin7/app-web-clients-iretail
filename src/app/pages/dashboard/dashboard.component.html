<div class="row" *ngIf="!loading">
  <div class="col-md-5">
    <h3>Proyection List of Clients</h3>
    <ul class="client">
      <li *ngFor='let client of clients; let i = index' (click)="clickShowChart(client)">
        <span class="badge">{{ i + 1 }}</span>  {{ client.firstName }}
      </li>
    </ul>
  </div>
  <div class="col-md-7">
      <div *ngIf="showChart">
        <div>
          <div class="alert alert-success">
            The client {{ fullNameClient }} was born in {{ bornYear }} and his life expectancy is the date {{ expectancyLife }}
          </div>
          <canvas baseChart width="400" height="350"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
          </canvas>
        </div>
      </div>
    </div>
</div>
<div class="d-flex justify-content-center"  style="width: 100%; height: 3rem;" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
